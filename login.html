<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <title>Login</title>
</head>
<body>
    <div class="login-form p-5">
        <h1 class="mb-4 text-center">Log In</h1>
        <div class="mb-3">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email">
                <label for="floatingInput">Email address</label>
              </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="pass" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
        </div>
        <div id="greetingAlert" class="alert alert-success mt-2 d-none" role="alert"></div>

        <div class="buttons d-flex justify-content-center m-3">
            <button onclick="" class="btn btn-dark m-1">Sign Up</button>
            <button onclick="login()" class="btn btn-dark m-1">Login</button>
        </div>
        
        <div class="links d-flex justify-content-center">
            <a href="">Forgot Password</a>
        </div>

    </div>
</body>
<script>
    const validUsername = "admin";
    const validPassword = "pass";

    function login(){
        //acc 
        const username = document.getElementById("email").value;
        const password = document.getElementById("pass").value;

        //alert
        const alertBox = document.getElementById("greetingAlert");

        
        if (username === validUsername && password === validPassword){
            alertBox.innerText = `Hello, ${username}! Welcome to my Website!`;  
            alertBox.classList.remove("d-none");
            alertBox.classList.replace("alert-danger", "alert-success");  
            
            setTimeout(() => {
                window.location.href = "mainpage.html";
            }, 1000);
            
        }else{
            alertBox.innerText = `Invalid Email or Password!`;
            alertBox.classList.remove("d-none");
            alertBox.classList.replace("alert-success", "alert-danger");
        }


    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</html>
